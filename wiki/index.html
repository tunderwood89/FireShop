<!DOCTYPE html>
<html>
 <head>
  <title>Fire Shop Wiki</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" href="/wiki/style.css">
  <link rel="icon" type="image/x-icon" href="https://u.cubeupload.com/tunderwood89/firefavicon.png">
  <style src="/wiki/style.css"></style>
</head>
   <body><font face="Ubuntu"><b>
    <div class="sidenav">
      <button class="dropdown-btn"><font face="Ubuntu">Home</font>
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="#">Summary</a>
      </div>
      <a href="#contact">Search</a>
    </div>
   </b></font>
  <script>
  var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;
    
    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });
    }
  </script>
 </body>
</html>
